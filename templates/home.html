{% extends 'base.html' %}

{% block localjs %}
    <script>
        $(document).ready(function(){
            $('.install').click(function(){
                var shopname = $('#shopname').val();
                alert(shopname);
            })
        })
    </script>

{% endblock %}


{% block title %}
Home
{% endblock %}


{% block content %}
<div class="w-25 mt-4 mx-auto">
    <form class="pt-4">
        <div class="form-group">
          <label for="shopname">Shop URL</label>
          <input type="text" class="form-control" id="shopname" aria-describedby="emailHelp" placeholder="example.myshopify.com">
          <small id="emailHelp" class="form-text text-muted">enter your shopname to install application.</small>
        </div>
        <button type="button" class="btn btn-primary install">Install</button>
    </form>
</div>
{% endblock %}
